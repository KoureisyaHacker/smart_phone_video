<body>
    <div>
        <h1>質問フォーム</h1>
    </div>

    <p>お問い合わせ内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
    <div>
        <!-- <label>お名前<span>必須</span></label> -->
        <div>お名前*</div>
        <input type="text" name="name" id="nameInput" class="form-control" placeholder="例）山田太郎" value="山田太郎"
            style="width: 100px;">
    </div>

    <div style="margin-top: 10px;">
        <!-- <label>ふりがな<span>必須</span></label> -->
        <div>ふりがな*</div>
        <input type="text" name="furigana" id="furiganaInput" class="form-control" placeholder="例）やまだたろう"
            value="やまだたろう">
    </div>

    <div style="margin-top: 10px;">
        <!-- <label>メールアドレス<span>必須</span></label> -->
        <div>メールアドレス*</div>
        <input type="text" name="email" id="emailInput" class="form-control" placeholder="例）guest@example.com"
            value="example.gmail.com">
    </div>

    <div style="margin-top: 10px;">
        <!-- <label>機種の種類<span>必須</span></label> -->
        <div>機種の種類*</div>
        <label><input type="radio" name="smartphone_type" value="iOS（Apple）" id="checkIos" checked> iOS</label>
        <label><input type="radio" name="smartphone_type" value="Android（SONY、Googleなど）" id="checkAndroid">
            Android</label>
    </div>

    <div style="margin-top: 10px;">
        <!-- <label>お問い合わせ種別<span>必須</span></label> -->
        <div>お問い合わせ種別</div>
        <select name="item" class="form-control" style="height: 30px !important;" id="selectInquiry">
            <option value="">お問い合わせ項目を選択してください</option>
            <option value="スマホの不具合などに関するご質問">スマホの不具合などに関するご質問</option>
            <option value="このサイトに関するご意見・ご感想">このサイトに関するご意見・ご感想</option>
        </select>
    </div>
    <div style="margin-top: 2px;">
        <!-- <label>お問い合わせ内容<span>必須</span></label> -->
        <div>お問い合わせ内容*</div>
        <textarea name="content" rows="5" placeholder="お問合せ内容を入力" style="resize: none; height: 100px;"
            class="form-control" id="textInquiry"></textarea>
    </div>

    <div style="margin-top: 40px;">
        <div href="" class="btn_22 modal-open js-modal-open" id="confirmation_button">確認画面へ</div>
    </div>

    <!-- モーダル本体 -->
    <div class="modal js-modal">
        <div class="modal-container">
            <!-- モーダルを閉じるボタン -->
            <div class="modal-close js-modal-close">×</div>
            <!-- モーダル内部のコンテンツ -->
            <div class="modal-content">
                <div style="height: 200px;">
                    <div id="outputname"></div>
                    <div id="outputfurigana"></div>
                    <div id="outputemail"></div>
                    <div id="outputkind"></div>
                    <div id="outputinquiry"></div>
                    <div id="outputtextinquiry"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="QandA-2">
        <h3>スマホに関するよくあるご質問について</h3>
        <dl>
            <dt>質問タイトル</dt>
            <dd>回答内<br>回答内容</dd>
        </dl>
        <dl>
            <dt>質問タイトル</dt>
            <dd>回答内<br>回答内容</dd>
        </dl>

        <h3>このサイトに関するご意見、ご感想について</h3>
        <dl>
            <dt>質問タイトル</dt>
            <dd>回答内<br>回答内容</dd>
        </dl>
        <dl>
            <dt>質問タイトル</dt>
            <dd>回答内<br>回答内容</dd>
        </dl>
    </div>
</body>

</html>
